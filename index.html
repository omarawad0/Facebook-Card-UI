<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Facebook Card UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Code here. -->
  <!-- 
|- Card
    |- Click area
        |- Card-hero 
        |- Card-block
        |   |- Card-title
        |   |- Card-description
        |   |- Border
        |   |- Card-type and card-tag
   -->


   <div class="card">
     <a class="click-area" href="https://facebook.design/videos/designing-at-facebook">
     <div class="card-hero">
     </div>
     <div class="card-block">
       <h2 class="card-title">Designing at Facebook</h2>
       <p class="card-description">Get a sneak peek at the design process at Facebook from product designers Cat Audi and George Kedenburg III.</p>
        <hr class="card-hr">
        <h6 class="card-type">VIDEO</h6>
        <h6 class="card-tag">VIEW MORE</h6>
     </div>
     </a>
     </div>
</body>
</html>
